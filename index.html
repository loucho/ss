<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="plugins/loadingbar/loading-bar.min.css">
    <link rel="stylesheet" href="plugins/dialogs/dialogs.min.css">
    <script src="plugins/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bower-angular-translate/2.0.1/angular-translate.min.js"></script>
    <script src="plugins/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="plugins/dialogs/dialogs.min.js"></script>
    <script src="plugins/dialogs/dialogs-default-translations.min.js"></script>
    <script src="plugins/loadingbar/loading-bar.min.js"></script>
    <script src="javascripts/angular-app/app.js"></script>
    <script src="javascripts/angular-app/config.js"></script>
    <script src="javascripts/angular-app/controllers/turnosControllers.js"></script>
    <script src="javascripts/angular-app/controllers/loginController.js"></script>
    <script src="javascripts/angular-app/controllers/applicationController.js"></script>
    <script src="javascripts/angular-app/resources/SEPServices.js"></script>
    <script src="javascripts/angular-app/services/AuthenticationService.js"></script>
    <script src="javascripts/angular-app/directives/jQueryDirectives.js"></script>
</head>
<body ng-controller="ApplicationController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="currentUser">
    <div class="container">
        <div class="navbar-header">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">Sistema de Atención de turnos de la DFI</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#/">Inicio</a>
                </li>
                <li>
                    <a href="#/turnos/captura">
                        <span class="glyphicon glyphicon-list"></span> Captura de Turnos
                    </a>
                </li>
                <li>
                    <a href="#/turnos/correccion">
                        <span class="glyphicon glyphicon-search"></span> Corrección de Turno
                    </a>
                </li>
                <li>
                    <a href="#/turnos/atencion">
                        <span class="glyphicon glyphicon-search"></span> Atención de Turnos
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href='#' class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        {{currentUser.nombreUsuario}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Cambiar contraseña</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="logout()">Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div ng-view></div>
</div>
</body>
</html>
