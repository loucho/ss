<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="plugins/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="plugins/loadingbar/loading-bar.min.css">
    <link rel="stylesheet" href="plugins/dialogs/5.2.5/dialogs.min.css">
    <link rel="stylesheet" href="plugins/ng-toast/1.3.0/ngToast.min.css">
    <script src="plugins/lodash.min.js"></script>
    <script src="plugins/jquery/2.1.3/jquery-2.1.3.min.js"></script>
    <script src="plugins/angular/1.2.28/angular.js"></script>
    <script src="plugins/angular/1.2.28/i18n/angular-locale_es-mx.js"></script>
    <script src="plugins/angular/1.2.28/angular-route.js"></script>
    <script src="plugins/angular/1.2.28/angular-resource.js"></script>
    <script src="plugins/angular/1.2.28/angular-cookies.js"></script>
    <script src="plugins/angular/1.2.28/angular-sanitize.js"></script>
    <script src="plugins/angular/1.2.28/angular-animate.js"></script>
    <script src="plugins/angular-http-auth/http-auth-interceptor.js"></script>
    <script src="plugins/ng-file-upload/angular-file-upload-shim.js"></script>
    <script src="plugins/ng-file-upload/angular-file-upload.js"></script>
    <script src="plugins/ng-toast/1.3.0/ngToast.min.js"></script>
    <script src="plugins/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="plugins/dialogs/5.2.5/dialogs.min.js"></script>
    <script src="plugins/loadingbar/loading-bar.min.js"></script>
    <script src="javascripts/angular-app/app.js"></script>
    <script src="javascripts/angular-app/config.js"></script>
    <script src="javascripts/angular-app/controllers/turnosControllers.js"></script>
    <script src="javascripts/angular-app/controllers/loginController.js"></script>
    <script src="javascripts/angular-app/controllers/applicationController.js"></script>
    <script src="javascripts/angular-app/resources/SEPServices.js"></script>
    <script src="javascripts/angular-app/services/AuthenticationService.js"></script>
</head>
<body ng-controller="ApplicationController">
<toast></toast>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-if="currentUser">
    <div class="container">
        <div class="navbar-header">
            <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#">Sistema de Atención de turnos de la DFI</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#/">Inicio</a>
                </li>
                <li>
                    <a href="#/turnos/captura">
                        <span class="glyphicon glyphicon-list"></span> Captura de Turnos
                    </a>
                </li>
                <li>
                    <a href="#/turnos/busqueda">
                        <span class="glyphicon glyphicon-search"></span> Busqueda de Turnos
                    </a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" dropdown>
                    <a href='#' class="dropdown-toggle" role="button" data-toggle="dropdown" aria-expanded="false"
                       dropdown-toggle>
                        <span class="glyphicon glyphicon-user"></span>
                        {{currentUser.nombreUsuario}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="#">Cambiar contraseña</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#" ng-click="logout()">Cerrar Sesión</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div class="container">
    <div ng-view></div>
</div>
</body>
</html>
