<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                    <form name="form" ng-submit="login()" role="form">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="username">Username <i class="fa fa-key"></i>:
                                </label>

                                <div class="col-sm-6">
                                    <input type="text" name="username" id="username" class="form-control"
                                           placeholder="Username" ng-model="username" required/>
                                    <span ng-show="form.username.$dirty && form.username.$error.required"
                                          class="help-block">Username Obligatorio</span>
                                </div>
                            </div>
                        </div>
                        <br/>

                        <div class="row">
                            <div class="form-group">
                                <label class="col-sm-3 control-label" for="password">Password <i class="fa fa-lock"></i>:
                                </label>

                                <div class="col-sm-6">
                                    <input type="password" name="password" id="password" class="form-control"
                                           placeholder="Password" ng-model="password" required/>
                                    <span ng-show="form.password.$dirty && form.password.$error.required"
                                          class="help-block">Contrase√±a Obligatoria</span>
                                </div>
                            </div>
                        </div>
                        <br/>

                        <div class="row">
                            <div class="form-actions">
                                <button type="submit" ng-disabled="form.$invalid || dataLoading"
                                        class="btn btn-danger col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4"><b>Login</b>
                                    <i class="glyphicon glyphicon-log-in"></i></button>
