<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title"><span class="glyphicon glyphicon-user"></span> Cambiar Contraseña</h4></div>
<div class="modal-body">
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-1">
                        <form name="form" ng-submit="updatePassword()" role="form">
                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="username">
                                        <i class="glyphicon glyphicon-user"></i> Usuario:
                                    </label>

                                    <div class="col-sm-6">
                                        <input type="text" name="username" id="username" class="form-control"
                                               placeholder="Nombre de usuario" ng-model="user.username" required/>
                                    <span ng-show="form.username.$dirty && form.username.$error.required"
                                          class="help-block">Nombre de usuario es obligatorio</span>
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="password">
                                        <i class="glyphicon glyphicon-lock"></i> Contraseña:
                                    </label>

                                    <div class="col-sm-6">
                                        <input type="password" name="password" id="password" class="form-control"
                                               placeholder="Contraseña" ng-model="user.password"/>
                                    <span ng-show="form.password.$dirty && form.password.$error.required"
                                          class="help-block">Contraseña es obligatoria</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row" ng-show="user.password != ''">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="confirmPassword">
                                        <i class="glyphicon glyphicon-lock"></i> Repetir Contraseña:
                                    </label>

                                    <div class="col-sm-6">
                                        <input type="password" name="confirmPassword" id="confirmPassword"
                                               class="form-control" placeholder="Repetir Contraseña"
                                               ng-model="user.confirmPassword" ng-required="user.password != ''"/>
                                    <span ng-show="form.confirmPassword.$dirty && form.confirmPassword.$error.required"
                                          class="help-block">Por favor repita la contraseña</span>
                                    <span ng-show="form.confirmPassword.$dirty && user.confirmPassword != user.password"
                                          class="help-block">Las contraseñas no coinciden</span>
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <div class="row">
                                <div class="form-actions">
                                    <button type="submit" ng-disabled="form.$invalid || dataLoading"
                                            class="btn btn-danger col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4"><b>Enviar</b>
                                        <i class="glyphicon glyphicon-log-in"></i></button>
                                    <div class="text-center">
                                        <img src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA"
                                             ng-if="dataLoading"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
